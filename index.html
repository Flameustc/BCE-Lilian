<!DOCTYPE html>
<style>
img {
    max-width: 80%;
    max-height: 60vh;
    margin-left: 2em;
}

body {
    background: #111;
    color: #ccc;
    font-family: sans-serif;
}

h1,h2,h3,h4,h5,h6 {
    margin: 1.2em 0;
}

a {
    color: cyan;
}
a:visited {
    color: hotpink;
}

code {
    color: pink;
    background: #480000;
    display: inline-block;
    border-radius: 0.1em;
    padding: 0.1em;
    border: 1px solid maroon;
}

p {
    margin-left: 1em;
}
</style>
<script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.9.1/showdown.min.js"></script>
<script>
	const converter = new showdown.Converter();
	const text = fetch('README.md').then(response => response.text()).then(text => {
		document.getElementById('content').innerHTML = converter.makeHtml(text);
	});
</script>
<div id="content"></div>
